      <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="card">
              <div class="card-header-dark bg-primary" >
                <h3 class="text-center">Sign-up</h3>
              </div>
              <div class="card-body">
                <form>
                    <h4>login Details</h4>
                    <br>
                    <div class="mt-2">
                        <label class="form-label" id="email">Email</label>
                        <input type="email" class="form-control"required placeholder="mail@gmail.com" autofocus>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" required id="pass">
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Re-Enter Password</label>
                        <input type="password" class="form-control" onchange="vali()" placeholder="Re-Enter Password" id="repass">
                        <label id="err"></label>
                    </div>
                    <div>
                        <h4>Personal Information</h4>
                    </div>
                    <div class="mt-2">
                        <label class="form-label" id="name">Name</label>
                        <input type="Text" class="form-control"required placeholder="Enter Your Name">
                    </div>
                     <div class="mt-2">
                        <label class="form-label" id="username">Username</label>
                        <input type="text" class="form-control"required placeholder="Enter username">
                    </div>
                          <div class="mt-2 mb-4 text-center ">
                            <input type="submit">
                            <input type="reset" onclick="reset()">
                          </div>
                </form>
                <script>
                    function vali(){ 
                     let pass=document.getElementById("pass");
                     let repass=document.getElementById("repass");
                      if(pass.value!=repass.value){
                        document.getElementById('err').innerHTML="Password mismatch";
                        document.getElementById('err').style.color="red";
                        pass.value="";
                        repass.value="";
                      }
                      else{
                        document.getElementById('err').innerHTML="password match";
                        document.getElementById('err').style.color='green';          
              
                      }
                    }
                    function reset(){
                        let pass=document.getElementById("pass");
                        let repass=document.getElementById("repass");
                        let email=document.getElementById("email");
                        let name=document.getElementById("name");
                        let username=document.getElementById("name");
                            pass.value="";
                            repass.value="";
                            email.value="";
                            name.value="";
                            username.value="";

                    }
                  </script>
